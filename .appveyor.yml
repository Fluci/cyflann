environment:
  matrix:
    - PYTHON_VERSION: "2.7"
      FLANN_VERSION: "1.9.1"
      NUMPY_VERSION: "1.11"
      MINICONDA: "C:\\Miniconda36-x64"
    - PYTHON_VERSION: "3.6"
      FLANN_VERSION: "1.9.1"
      NUMPY_VERSION: "1.14"
      MINICONDA: "C:\\Miniconda36-x64"

platform:
  - x64

install:
  - cmd: rmdir C:\cygwin /s /q

  - cmd: call %MINICONDA%\Scripts\activate.bat
  - cmd: conda update --yes --quiet conda
  - cmd: conda config --add channels conda-forge

  - cmd: conda create -n env --yes --quiet python=%PYTHON_VERSION% nose setuptools wheel cython numpy=%NUMPY_VERSION% flann=%FLANN_VERSION% pyflann
  - cmd: conda activate env

  - cmd: 'set "FLANN_DIR=%MINICONDA%\envs\env\Library"'
  
  - cmd: '"C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\bin\dumpbin" /SYMBOLS %FLANN_DIR%\lib\flann.lib'

  - cmd: python setup.py flann_info bdist_wheel
  - cmd: pip install --pre --no-index --find-links dist cyflann

build: off

test_script:
  - mkdir empty_folder
  - cd empty_folder
  - python -m nose --exe cyflann
  - cd ..
